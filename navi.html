        <div class="info">
            <p id="datetime">Loading...</p>
            <script>
                window.onload = setInterval(function() {
                var now = new Date();
                var datenow = now.getFullYear() + "/" + (now.getMonth()+1) + "/" + now.getDate();
                var hours = now.getHours().toString().padStart(2, "0");
                var minutes = now.getMinutes().toString().padStart(2, "0");
                var seconds = now.getSeconds().toString().padStart(2, "0");
                var datetime = datenow + "   " + hours + ":" + minutes + ":" + seconds + " ";
                datetime += getWeekday(now.getDay());
                document.getElementById("datetime").innerHTML = datetime;
                document.getElementById("datetime").innerHTML = "Now: " + datetime;
                }, 1000);
                function getWeekday(day) {
                var weekdays = ["Sun", "Mon", "Tue", "Wed", "Thu", "Fri", "Sat"];
                return weekdays[day];
                }
            </script>
            
            <p id="ip-info">Loading...</p>
            <script>
                // 使用fetch API获取当前IP地址和归属地
                fetch("https://ipapi.co/json/")
                .then(response => response.json())
                .then(data => {
                    // 更新段落中的内容，显示IP地址和归属地
                    const ipInfo = document.getElementById("ip-info");
                    ipInfo.textContent =
                    `Your current ip location is: ${data.city}, ${data.region}, ${data.country}.`;
                    // `Your current ip is <${data.ip}>, locating in: ${data.city}, ${data.region}, ${data.country}.`;
                })
                .catch(error => {
                    // 如果发生错误，显示错误信息
                    document.getElementById('ipinfo').innerHTML = 'Error: Could not retrieve IP address information.';
                });
            </script>
