    <h2 id="datetime"></h2>
    <script>
  // 获取当前的日期和时间
  var now = new Date();

  // 创建一个包含日期、时间和星期的字符串
  var datetime = now.getFullYear() + "/" + (now.getMonth()+1) + "/" + now.getDate() + " ";
  // datetime += now.getHours() + ":" + now.getMinutes() + " ";
  datetime += getWeekday(now.getDay());

  // 将日期、时间和星期的字符串插入到 <h2> 元素中
  document.getElementById("datetime").innerHTML = datetime;

  // 获取当前日期的星期名称
  function getWeekday(day) {
    var weekdays = ["Sun", "Mon", "Tue", "Wed", "Thu", "Fri", "Sat"];
    return weekdays[day];
  }
    </script>

    <p id="ip-info"></p>
    <script>
    // 使用fetch API获取当前IP地址和归属地
    fetch("https://ipapi.co/json/")
    .then(response => response.json())
    .then(data => {
    // 更新段落中的内容，显示IP地址和归属地
    const ipInfo = document.getElementById("ip-info");
    ipInfo.textContent = `Proxy detected. Your ip is <${data.ip}>, locating in: ${data.city}, ${data.region}, ${data.country}.`;
    })
    .catch(error => {
    // 如果发生错误，显示错误信息
    document.getElementById('ipinfo').innerHTML = 'Error: Could not retrieve IP address information.';
    });
    </script>
